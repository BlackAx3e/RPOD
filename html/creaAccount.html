<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Account - RPOD</title>
  <link rel="stylesheet" href="../css/creaAccount.css">
</head>
<body>
  <main>
    <section class="login-card">
      <form id="create-account-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Es. esempio@dominio.com" required/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="******" required/>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Conferma Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="******" required/>
        </div>

        <button type="submit" class="btn-submit">Crea Account</button>
      </form>
    </section>
  </main>
  <script src="../js/creaAccount.js"></script>
</body>
</html>
