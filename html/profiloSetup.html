<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completa Profilo - RPOD</title>
  <link rel="stylesheet" href="../css/profiloSetup.css" />
  <script defer src="../js/profiloSetup.js"></script>
</head>
<body>
  <div class="setup-container">
    <div class="setup-card">
      <h1>Completa il tuo profilo</h1>
      <form id="setup-form">
        <div class="avatar-upload">
          <div class="avatar-preview" id="avatarPreview">+</div>
          <input type="file" id="profilePicture" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" required placeholder="Mario Rossi" />
        </div>
        <div class="form-group">
          <label for="profession">Professione</label>
          <input type="text" id="profession" required placeholder="Web Designer" />
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" required placeholder="Racconta di te..."></textarea>
        </div>
        <button type="submit">Salva Profilo</button>
      </form>
    </div>
  </div>
</body>
</html>
