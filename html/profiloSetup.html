<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposta Profilo - RPOD</title>
  <link rel="stylesheet" href="../css/profiloSetup.css">
</head>
<body>
  <header class="setup-header">
    <h1>Imposta il tuo Profilo</h1>
    <p>Inserisci i dati necessari per completare il tuo profilo.</p>
  </header>

  <main>
    <section class="setup-form">
      <form id="setup-form">
        <div class="form-group">
          <label for="profilePicture">Foto Profilo</label>
          <input type="file" id="profilePicture" name="profilePicture" accept="image/*"/>
        </div>

        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required/>
        </div>

        <div class="form-group">
          <label for="profession">Professione</label>
          <input type="text" id="profession" name="profession" placeholder="La tua professione" required/>
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" placeholder="Descrivi te stesso" required></textarea>
        </div>

        <div class="form-group">
          <label for="priceRange">Intervallo Prezzo Medio</label>
          <input type="text" id="priceRange" name="priceRange" placeholder="Da X€ a Y€" required/>
        </div>

        <button type="submit" class="btn-submit">Completa Profilo</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RPOD. Tutti i diritti riservati.</p>
  </footer>

  <script src="../js/profiloSetup.js"></script>
</body>
</html>
