<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Cliente - RPOD</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
	<main>
		<h1 style="color: white; text-align: center; margin-bottom: 1em;">Login <br> Clienti</h1>
		<div class="login-card">
			<form id="login-clienti-form" action="#" method="post">
			  <div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required placeholder="Inserisci la tua email" />
			  </div>
			  <div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required placeholder="Inserisci la tua password" />
			  </div>
			  <button type="submit">Accedi</button>
			</form>
			<div class="register-link">
			  <p>Non hai un account? <a href="creaAccountClienti.html">Crea account</a></p>
			</div>
		</div>
	</main>
  <script defer src="../js/loginClienti.js"></script>
</body>
</html>
